services:
  # Backend API
  backend:
    build:
      context: ./bagazo-flow-monitoring-system/backend
      dockerfile: Dockerfile
    container_name: bagazo-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      CORS_ORIGIN: http://localhost:3000
    # En producci贸n, mueve variables sensibles a un archivo .env o a secretos de Docker.
    # Ejemplo (descomentar y crear .env):
    # env_file: ./bagazo-flow-monitoring-system/backend/.env
    volumes:
      - ./bagazo-flow-monitoring-system/backend/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Limit logging to avoid crecer sin control en producci贸n
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend
  frontend:
    build:
      context: ./bagazo-flow-monitoring-system/frontend
      dockerfile: Dockerfile
    container_name: bagazo-frontend
    ports:
      - "3000:3000" # Ahora coincide perfectamente con el puerto 3000 del Dockerfile
    environment:
      VITE_API_URL: http://localhost:5000
    # En producci贸n, preferir usar env_file o inyectar variables en runtime (no en la imagen)
    # env_file: ./bagazo-flow-monitoring-system/frontend/.env
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  backend_data:
    driver: local
# Notas de seguridad:
# - Revisa las variables expuestas en `environment` antes de subir a producci贸n.
# - Evita exponer puertos innecesarios; usa un proxy/reverse-proxy y reglas de firewall.
# - Para datos sensibles, considera usar `secrets` de Docker o un gestor externo.