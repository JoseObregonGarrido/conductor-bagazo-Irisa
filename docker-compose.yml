services:
  # Backend API
  backend:
    build:
      context: ./bagazo-flow-monitoring-system/backend
      dockerfile: Dockerfile
    container_name: bagazo-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - ./bagazo-flow-monitoring-system/backend/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend
  frontend:
    build:
      context: ./bagazo-flow-monitoring-system/frontend
      dockerfile: Dockerfile
    container_name: bagazo-frontend
    ports:
      - "3000:5173" # Conecta tu puerto 3000 de Windows al 5173 de Vite en Docker
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  backend_data:
    driver: local